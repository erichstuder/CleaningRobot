[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_extra_dirs = ${PROJECT_DIR}/../../../firmware/lib
lib_deps = 
	arduino-libraries/SD@^1.2.4
	SPI @ ^1.0
